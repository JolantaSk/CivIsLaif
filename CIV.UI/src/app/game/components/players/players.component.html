<div class="col-lg-4 com-sm-8">
  <div *ngFor="let player of players">
    <div class="form-group">
      <label for="name">Enter player name:</label>
      <input class="form-control" id="name" [(ngModel)]="player.name">
    </div>
  </div>
  <button class="btn btn-primary btn-lg btn-block" (click)="addPlayer()">Add new Player</button>
  <button class="btn btn-success btn-lg btn-block form-control" [hidden]="players.length === 0" (click)="onAddPlayers()">Add players</button>  
</div>
